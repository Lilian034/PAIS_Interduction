<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVA - AI Virtual Assistant 专题展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">A</div>
                <span class="logo-text">AIVA 2025</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="team.html">TEAM</a></li>
                <li><a href="system.html">SYSTEM</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero">
        <!-- 几何装饰元素 -->
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="hero-content">
            <span class="hero-tag">中原大学 资管系 114-1 专题</span>
            <h1>
                用你的语言<br>
                <span class="highlight">说出最好版本的你</span>
            </h1>
            <p>AIVA - AI Virtual Assistant<br>专业沟通与知识管理的智能解决方案</p>
            <a href="system.html" class="cta-button">
                探索专题 →
            </a>
        </div>
    </section>

    <script>
        // 添加滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(44, 62, 80, 0.98)';
            } else {
                navbar.style.background = 'rgba(44, 62, 80, 0.95)';
            }
        });

        // 动态添加发光线条
        const hero = document.querySelector('.hero');
        setInterval(() => {
            const line = document.createElement('div');
            line.className = 'glow-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.width = '100%';
            hero.appendChild(line);
            setTimeout(() => line.remove(), 3000);
        }, 4000);
    </script>
</body>
</html>
